
{% extends "main.html" %}
    {% block content %}

    <h4>Overview of all requests you submitted</h4>

    <form action="" method="post">
        {% csrf_token %}

        <p>Are you sure you want to delete {{item}}</p>

        <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
        <input  type="submit" value="Confirm" />
    </form>
    {% endblock content %}
